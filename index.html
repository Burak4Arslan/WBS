<!DOCTYPE html>
<html lang="en" class="myHtml">
<head>
    <title>WBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="myBody">
    <div class="upper"></div>
    <div class="selections container-fluid sticky">
        <div class="main">
            <button class="badge badge-primary badge-pill">New Page</button>
        </div>
        <div class="buttons">
            <button class="btn btn-warning" id="addChildButton">Add Child</button>
            <button class="btn btn-primary" id="deleteButton">Delete</button>
            <button class="btn btn-secondary" id="renameButton">Rename</button>
            <button class="btn btn-danger" id="cutButton">Cut</button>
            <button class="btn btn-light" id="copyButton">Copy</button>
            <button class="btn btn-dark" id="pasteButton">Paste</button>
        </div>
        <div class="divStatus">
                <button class="btn btn-warning" id="normalComponentButton">TaB</button>
                <button class="btn btn-warning" id="otherComponentButton">SbS</button>
        </div>
        <div id="colorSchema">
            <div id="colorS1" class="cS"></div>
            <div id="colorS2" class="cS"></div>
            <div id="colorS3" class="cS"></div>
        </div>
    </div>
    <div>
        <div class="container">
        <div class="row matop100">
            <div class="col">
                <div id="projectDiv" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div id="projectNameDiv" class="projectNameDiv">
                        <span id="projectNameSpan" class="nameSpan">Project Name</span>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="container-fluid">
            <div class="row matop10"  id="mainComponentPlace">
                <div class="col dif childComponentPlace">
                    
                </div>
            </div>
        </div>
        <div class="bottomOfBody"></div>
    </div>
    <script src="app.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
